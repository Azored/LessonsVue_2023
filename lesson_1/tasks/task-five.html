<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Задача 5</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 5</h2>
      <p class="task__description">
        Додаток містить масив об’єктів (логін, пароль) -- інсуючі логіни і
        паролі. Користувач вводить логін і пароль, а програма повідомляє чи може
        користувач бути авторизованим (чи є він одним з масиву).
      </p>
      <div id="app">{{ message }}</div>

      <script>
        const { createApp } = Vue

        createApp({
          data() {
            return {
              message: "Привіт, Vue!",
            }
          },
        }).mount("#app")
      </script>
    </div>
  </body>
</html>
