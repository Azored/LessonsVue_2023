<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tasks.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Задача 3</title>
  </head>

  <body>
    <div class="task">
      <h2 class="task__title">Задача 3</h2>
      <p class="task__description">
        Задано початок та кінець діапазону. При натисканні на кнопку випадковим
        чином генерувати значення з вказаного діапазону та відображати його.
      </p>
      <div id="app">
        <div>
          Введіть початок та кінець діапазону чисел:
          <input type="number" v-model.lazy="minNumber" /> -
          <input type="number" v-model.lazy="maxNumber" />
        </div>
        <button @click="getrandomNumber()">Згенерувати число</button>
        <div>
          Випадково згенероване значення із вказаного діапазону:
          <span>{{randomNumber}}</span>
        </div>
      </div>
    </div>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            minNumber: null,
            maxNumber: null,
            randomNumber: null,
          }
        },
        methods: {
          getrandomNumber() {
            this.randomNumber =
              this.minNumber +
              Math.floor(Math.random() * (this.maxNumber - this.minNumber + 1))
          },
        },
      })
      app.mount("#app")
    </script>
  </body>
</html>
